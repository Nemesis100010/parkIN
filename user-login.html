<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parkIN - User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-96 text-white">
        <h2 class="text-3xl font-bold text-center mb-6">
            Welcome Back to <span class="text-green-500">p</span><span class="text-white">arkIN</span>
        </h2>
        
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Email</label>
                <input type="email" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-green-500 focus:outline-none" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-green-500 focus:outline-none" placeholder="Enter your password" required>
            </div>
        </form>
        
        <!-- Changed button to an <a> tag -->
        <a href="landing.html" class="block w-full bg-green-500 hover:bg-green-600 text-black font-bold text-center py-3 rounded-lg">Login</a>
        
        <p class="text-center text-gray-400 text-sm mt-4">Don't have an account? <a href="signup.html" class="text-green-500 hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
