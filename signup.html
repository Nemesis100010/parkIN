<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - parkIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-900 rounded-xl shadow-lg">
        <!-- Logo -->
        <h2 class="text-3xl font-bold text-center">
            <span class="text-green-500">p</span>arkIN Sign Up
        </h2>

        <!-- Form -->
        <form id="signupForm" class="mt-6">
            <div class="mb-4">
                <label class="block text-sm font-medium">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter Your Name" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter Your Email" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium">Address</label>
                <input type="text" id="address" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter Your Address" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium">Pincode</label>
                <input type="text" id="pincode" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter Your Pincode" required>
            </div>


            <div class="mb-4">
                <label class="block text-sm font-medium">Driving License</label>
                <input type="text" id="license" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter Your Driving Licence" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium">Car/Bike Number</label>
                <input type="text" id="vehicle" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter Your Car/Bike Number" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" placeholder="Create A Strong Password" required>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded-lg mt-4">
                Sign Up
            </button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Generate a random user ID
            const userId = 'USR' + Math.floor(100000 + Math.random() * 900000); 

            // Store user ID in local storage (so it can be accessed on the next page)
            localStorage.setItem('userID', userId);

            // Redirect to the User ID page
            window.location.href = 'user-id.html';
        });
    </script>
</body>
</html>
