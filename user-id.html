<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your User ID - parkIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-900 rounded-xl shadow-lg text-center">
        <h2 class="text-3xl font-bold">
            Welcome to <span class="text-green-500">p</span>arkIN!
        </h2>
        <p class="mt-4 text-lg">Your User ID:</p>
        <p id="userId" class="text-green-500 text-2xl font-semibold mt-2"></p>

        <a href="login.html" class="block w-full mt-6 bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded-lg">
            Proceed to Login
        </a>
    </div>

    <script>
        // Retrieve the stored user ID and display it
        document.getElementById('userId').textContent = localStorage.getItem('userID');
    </script>
</body>
</html>
