<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings - parkIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-10 rounded-2xl shadow-lg w-[80%] max-w-3xl">
        <h2 class="text-4xl font-bold text-center mb-6">ğŸ“Œ Your Bookings</h2>
        
        <!-- Booking List -->
        <div id="bookingList" class="space-y-6"></div>

        <!-- No Bookings Message (Hidden Initially) -->
        <p id="noBookings" class="text-center text-gray-400 mt-6 text-lg hidden">No bookings found.</p>
        
        <!-- Go Back Button -->
        <div class="text-center mt-6">
            <a href="landing.html" class="text-green-500 text-xl font-semibold hover:underline">â¬…ï¸ Back to Home</a>
        </div>
    </div>

    <script>
        // Retrieve bookings from local storage
        const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        const bookingList = document.getElementById("bookingList");
        const noBookings = document.getElementById("noBookings");

        if (bookings.length === 0) {
            noBookings.classList.remove("hidden");
        } else {
            bookings.forEach(booking => {
                const bookingDiv = document.createElement("div");
                bookingDiv.classList.add("bg-gray-800", "p-6", "rounded-lg", "text-lg", "shadow-md");

                bookingDiv.innerHTML = `
                    <p class="text-green-400 font-bold text-xl">ğŸ“Œ Booking ID: ${booking.id}</p>
                    <p class="text-yellow-400 text-lg mt-2">ğŸ”‘ OTP: <span class="text-yellow-300 font-bold">${booking.otp}</span></p>
                    <p class="text-gray-300 text-lg mt-2">ğŸ’³ Payment Status: <span class="font-bold">${booking.paid ? "âœ… Paid" : "â³ Pending"}</span></p>
                `;

                bookingList.appendChild(bookingDiv);
            });
        }
    </script>
</body>
</html>
