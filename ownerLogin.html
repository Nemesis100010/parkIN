<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parkIN - Owner Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-black text-white">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-green-500 mb-4">Owner Login</h2>
        <form action="#" method="POST" class="space-y-4">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 bg-gray-800 text-white rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
            <input type="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-800 text-white rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
            <button type ="submit" class="w-full bg-green-500 text-black px-4 py-2 rounded hover:bg-green-600 transition">Login</button>
        </form>
        <p class="text-gray-400 mt-4">Don't have an account? <a href="ownerSignup.html" class="text-green-500 hover:underline">Sign Up</a></p>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "administration.html";
        });
    </script>
</body>
</html>
