<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parkIN - Owner Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0B0F19] text-white">

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-[#111827] rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-semibold mb-6">
            <span class="text-green-500">park</span>IN Owner Registration
        </h2>

        <form class="space-y-6">

            <!-- Owner Information -->
            <div>
                <h3 class="text-lg font-semibold">Owner Information</h3>
                <label class="block mt-2">Full Name</label>
                <input type="text" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter your name">

                <label class="block mt-2">Contact Number</label>
                <input type="tel" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter contact number">

                <label class="block mt-2">Email Address</label>
                <input type="email" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter email">

                <label class="block mt-2">Business Name (if applicable)</label>
                <input type="text" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter business name">

                <label class="block mt-2">Business Registration Number (if applicable)</label>
                <input type="text" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter registration number">
            </div>

            <!-- Parking Lot Details -->
            <div>
                <h3 class="text-lg font-semibold">Parking Lot Details</h3>
                <label class="block mt-2">Parking Lot Name</label>
                <input type="text" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter lot name">

                <label class="block mt-2">Location</label>
                <input type="text" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter address, city, zip">

                <label class="block mt-2">Total Area (sq. ft.)</label>
                <input type="number" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter area in sq. ft.">

                <label class="block mt-2">Total Number of Parking Slots</label>
                <input type="number" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter total slots">

                <label class="block mt-2">Types of Vehicles Allowed</label>
                <select class="w-full p-2 bg-[#1F2937] text-white rounded-md">
                    <option>Bike</option>
                    <option>Car</option>
                    <option>Truck</option>
                    <option>EV</option>
                </select>

                <label class="block mt-2">Is the parking space open 24/7?</label>
                <div class="flex gap-4 mt-1">
                    <label><input type="radio" name="open24" value="Yes"> Yes</label>
                    <label><input type="radio" name="open24" value="No"> No</label>
                </div>
            </div>

            <!-- Security & Facilities -->
            <div>
                <h3 class="text-lg font-semibold">Security & Facilities</h3>
                <label class="block mt-2">Is the parking area covered or open-air?</label>
                <select class="w-full p-2 bg-[#1F2937] text-white rounded-md">
                    <option>Covered</option>
                    <option>Open-Air</option>
                </select>

                <label class="block mt-2">CCTV Surveillance?</label>
                <div class="flex gap-4 mt-1">
                    <label><input type="radio" name="cctv" value="Yes"> Yes</label>
                    <label><input type="radio" name="cctv" value="No"> No</label>
                </div>

                <label class="block mt-2">Number of CCTV Cameras</label>
                <input type="number" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter number of cameras">
            </div>

            <!-- Pricing & Payment -->
            <div>
                <h3 class="text-lg font-semibold">Pricing & Payment</h3>
                <label class="block mt-2">Hourly Parking Rate (₹)</label>
                <input type="number" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter hourly rate">

                <label class="block mt-2">Daily Parking Rate (₹)</label>
                <input type="number" class="w-full p-2 bg-[#1F2937] text-white rounded-md" placeholder="Enter daily rate">

                <label class="block mt-2">Accepted Payment Methods</label>
                <select class="w-full p-2 bg-[#1F2937] text-white rounded-md">
                    <option>Cash</option>
                    <option>UPI</option>
                    <option>Cards</option>
                    <option>Wallets</option>
                </select>
            </div>

            <!-- Additional Services -->
            <div>
                <h3 class="text-lg font-semibold">Additional Services</h3>
                <label class="block mt-2">Do you offer valet parking?</label>
                <div class="flex gap-4 mt-1">
                    <label><input type="radio" name="valet" value="Yes"> Yes</label>
                    <label><input type="radio" name="valet" value="No"> No</label>
                </div>
            </div>

            <!-- Verification & Agreement -->
            <div>
                <h3 class="text-lg font-semibold">Verification & Agreement</h3>
                <label class="block mt-2">Upload Business Registration Proof</label>
                <input type="file" class="w-full p-2 bg-[#1F2937] text-white rounded-md">

                <label class="block mt-2">Upload Owner ID Proof</label>
                <input type="file" class="w-full p-2 bg-[#1F2937] text-white rounded-md">

                <label class="block mt-2">Upload Parking Space Photos</label>
                <input type="file" class="w-full p-2 bg-[#1F2937] text-white rounded-md">

                <div class="mt-4">
                    <input type="checkbox" id="agreement">
                    <label for="agreement">I confirm that all the provided information is true and accurate.</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-6">
                <button type="submit" class="w-full bg-green-500 text-black font-semibold py-2 rounded-md hover:bg-green-600 transition">
                    Register Parking Space
                </button>
            </div>
        </form>
        <script>
            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();
                window.location.href = "ownerLogin.html";
            });
        </script>
    </div>

</body>
</html>
