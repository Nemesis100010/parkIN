<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parkIN - Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-10 rounded-2xl shadow-lg w-[90%] max-w-2xl">
        <h2 class="text-4xl font-bold text-center mb-6">
            ğŸš— Welcome to <span class="text-green-500">p</span><span class="text-white">arkIN</span>
        </h2>

        <!-- Booking Duration Input -->
        <div class="mb-6">
            <label class="block text-gray-400 text-lg mb-2">â³ Enter Booking Duration (in Hours)</label>
            <input type="number" id="bookingHours" class="w-full p-3 text-lg rounded-lg bg-gray-800 border border-gray-700 focus:border-green-500 focus:outline-none" min="1" max="24" placeholder="Enter hours" required>
        </div>

        <!-- Estimated Fare Display -->
        <p id="fareDisplay" class="text-xl font-semibold text-green-400 hidden">ğŸ’° Your Estimated Fare Is: â‚¹<span id="fareAmount"></span></p>

        <!-- Other Landing Page Elements (Stay as They Are) -->
        <div class="text-center mt-6">
            <a href="bookings.html" class="text-green-500 text-xl font-semibold hover:underline">ğŸ”— View Your Bookings</a>
        </div>
    </div>

    <script>
        // Set per-hour rate
        const perHourRate = 50; // Example: â‚¹50 per hour

        // Get input field & fare display
        const bookingHoursInput = document.getElementById("bookingHours");
        const fareDisplay = document.getElementById("fareDisplay");
        const fareAmount = document.getElementById("fareAmount");

        // Function to calculate fare
        bookingHoursInput.addEventListener("input", () => {
            let hours = parseInt(bookingHoursInput.value);
            if (hours > 0) {
                let totalFare = hours * perHourRate;
                fareAmount.textContent = totalFare;
                fareDisplay.classList.remove("hidden");
            } else {
                fareDisplay.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
